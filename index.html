<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="Description" content="Author: ksAdams,covid estiamtor web app">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" >
    <link rel="stylesheet" href="./css/main.css">

    <title>Covid19 Estimator</title>
  </head>
  <body>
    <div>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
          <div class="data-holder">
          <form id="form-id" method="post" name="myform">
            <div class="form-group">
              <label for="data-population">Population</label>
              <input id="data-population" class="form-control" type="number">
            </div>
            <div class="form-group">
              <label for="data-time-to-elapse">Elapsed Time</label>
              <input id="data-time-to-elapse" class="form-control" type="number">
            </div>
            <div class="form-group">
              <label for="data-reported-cases">Reported Cases</label>
              <input id="data-reported-cases" class="form-control" type="number">
            </div>
            <div class="form-group">
              <label for="data-total-hospital-beds">Total hospital beds</label>
              <input id="data-total-hospital-beds" class="form-control" type="number">
            </div>
            <div class="form-group">
              <label for="data-period-type">Choose the right period</label>
              <select id="data-period-type" class="form-control">
                <option value="days">Days</option>
                <option value="weeks">Weeks</option>
                <option value="months">Months</option>
              </select>
            </div>
            <div class="form-group">
              <input class="submit-button" onclick="myfunction()" type="button" value="Check Covid19 Estimations" >
            </div>
          </form>
        </div>
        </div>
        <div class="col-md-8">
          <div class="main-title">
            <h2>Covid19 Impact Estimator</h2>
            <img class="image-edit" src="./image.webp" alt="covid19 image"/>
          </div>          
        </div>
      </div>
        
        
      </div>
      
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/bootstrap.js"></script>
    </body>
</html>
