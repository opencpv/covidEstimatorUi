<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">

    <title>Covid19 Estimator</title>
    <script src="three.r95.min.js"></script>
    <script src="vanta.cells.min.js"></script>
  </head>
  <body>
    <div>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
          <div class="data-holder">
          <form id="form-id" method="post" name="myform">
            <div class="form-group">
              <label for="data-population">Population</label>
              <input id="data-population" class="form-control" type="number">
            </div>
            <div class="form-group">
              <label for="data-time-to-elapse">Elapsed Time</label>
              <input id="data-time-to-elapse" class="form-control" type="number">
            </div>
            <div class="form-group">
              <label for="data-reported-cases">Reported Cases</label>
              <input id="data-reported-cases" class="form-control" type="number">
            </div>
            <div class="form-group">
              <label for="data-total-hospital-beds">Total hospital beds</label>
              <input id="data-total-hospital-beds" class="form-control" type="number">
            </div>
            <div class="form-group">
              <label for="data-period-type">Choose the right period</label>
              <select id="data-period-type" class="form-control>
                <option value="days">Days</option>
                <option value="weeks">Weeks</option>
                <option value="months">Months</option>
              </select>
            </div>
            <div class="form-group">
              <input class="submit-button" onclick="myfunction()" type="button" value="Check Covid19 Estimations" >
            </div>
          </form>
        </div>
        </div>
        <div class="col-md-8">
          <div class="main-title">
            <h2>Covid19 Impact Estimator</h2>
            <img class="image-edit" src="./image.jpg"/>
          </div>          
        </div>
      </div>
        
        
      </div>
      
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
